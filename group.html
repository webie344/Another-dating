    <script>
    // Fix for voice message play button click issue
    (function() {
        // Wait for DOM to be fully loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', fixVoiceMessageClick);
        } else {
            fixVoiceMessageClick();
        }
        
        function fixVoiceMessageClick() {
            console.log('Fixing voice message click issues...');
            
            // Fix existing voice messages
            fixExistingVoiceMessages();
            
            // Also watch for new voice messages being added dynamically
            setupMutationObserver();
        }
        
        function fixExistingVoiceMessages() {
            // Find all voice message containers
            const voiceContainers = document.querySelectorAll('.voice-message-container');
            
            voiceContainers.forEach(container => {
                fixVoiceMessageContainer(container);
            });
        }
        
        function fixVoiceMessageContainer(container) {
            // Remove any existing click handlers that might be interfering
            container.onclick = null;
            container.onmouseenter = null;
            container.onmouseleave = null;
            
            // Find the play button inside this container
            const playBtn = container.querySelector('.voice-message-play');
            const waveform = container.querySelector('.voice-message-waveform');
            
            if (playBtn) {
                // Remove all existing event listeners from play button
                const newPlayBtn = playBtn.cloneNode(true);
                playBtn.parentNode.replaceChild(newPlayBtn, playBtn);
                
                // Get the unique ID from the container or create one
                const containerId = container.id || container.dataset.messageId || 'voice-' + Date.now();
                const playBtnId = 'playBtn-' + containerId;
                const playIconId = 'playIcon-' + containerId;
                const waveformId = 'waveform-' + containerId;
                const progressId = 'waveformProgress-' + containerId;
                const durationId = 'duration-' + containerId;
                
                // Set IDs for easier access
                newPlayBtn.id = playBtnId;
                const playIcon = newPlayBtn.querySelector('i');
                if (playIcon) playIcon.id = playIconId;
                
                // Try to find the audio element
                let audio = container._audio;
                
                // If no audio element exists, try to create one from data attributes
                if (!audio && container.dataset.voiceUrl) {
                    audio = new Audio(container.dataset.voiceUrl);
                    container._audio = audio;
                }
                
                if (audio) {
                    // Set up the play button click handler
                    newPlayBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        e.preventDefault();
                        
                        if (audio.paused) {
                            audio.play();
                        } else {
                            audio.pause();
                        }
                    });
                    
                    // Set up audio event listeners
                    audio.addEventListener('play', function() {
                        const icon = document.getElementById(playIconId);
                        if (icon) {
                            icon.className = 'fas fa-pause';
                        }
                    });
                    
                    audio.addEventListener('pause', function() {
                        const icon = document.getElementById(playIconId);
                        if (icon) {
                            icon.className = 'fas fa-play';
                        }
                    });
                    
                    audio.addEventListener('timeupdate', function() {
                        if (audio.duration) {
                            const progress = (audio.currentTime / audio.duration) * 100;
                            const progressBar = document.getElementById(progressId);
                            if (progressBar) {
                                progressBar.style.width = progress + '%';
                            }
                            
                            // Update duration display
                            const currentMinutes = Math.floor(audio.currentTime / 60);
                            const currentSeconds = Math.floor(audio.currentTime % 60);
                            const durationElement = document.getElementById(durationId);
                            if (durationElement) {
                                durationElement.textContent = 
                                    currentMinutes.toString().padStart(2, '0') + ':' + 
                                    currentSeconds.toString().padStart(2, '0');
                            }
                        }
                    });
                    
                    audio.addEventListener('ended', function() {
                        const icon = document.getElementById(playIconId);
                        if (icon) {
                            icon.className = 'fas fa-play';
                        }
                        const progressBar = document.getElementById(progressId);
                        if (progressBar) {
                            progressBar.style.width = '0%';
                        }
                    });
                }
            }
            
            // Fix waveform click for seeking
            if (waveform) {
                waveform.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    const audio = container._audio;
                    if (audio && audio.duration) {
                        const rect = e.target.getBoundingClientRect();
                        const clickX = e.clientX - rect.left;
                        const percentage = clickX / rect.width;
                        audio.currentTime = audio.duration * percentage;
                    }
                });
            }
            
            // Prevent container click from interfering with button clicks
            container.addEventListener('click', function(e) {
                // Only handle container click if not clicking on button or waveform
                if (!e.target.closest('.voice-message-play') && 
                    !e.target.closest('.voice-message-waveform')) {
                    
                    const audio = container._audio;
                    if (audio) {
                        if (audio.paused) {
                            audio.play();
                        } else {
                            audio.pause();
                        }
                    }
                }
            });
            
            // Add a small CSS fix to ensure clicks work
            const style = document.createElement('style');
            style.textContent = `
                .voice-message-container * {
                    pointer-events: auto !important;
                }
                
                .voice-message-container {
                    cursor: pointer !important;
                }
                
                .voice-message-play {
                    z-index: 10 !important;
                    position: relative !important;
                }
                
                .voice-message-waveform {
                    z-index: 5 !important;
                    position: relative !important;
                }
            `;
            container.appendChild(style);
        }
        
        function setupMutationObserver() {
            // Watch for new voice messages being added to the DOM
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.addedNodes && mutation.addedNodes.length > 0) {
                        mutation.addedNodes.forEach(function(node) {
                            if (node.nodeType === 1) { // Element node
                                // Check if this is a voice message container
                                if (node.classList && node.classList.contains('voice-message-container')) {
                                    fixVoiceMessageContainer(node);
                                }
                                
                                // Check for voice messages inside the added node
                                const voiceContainers = node.querySelectorAll('.voice-message-container');
                                voiceContainers.forEach(container => {
                                    fixVoiceMessageContainer(container);
                                });
                            }
                        });
                    }
                });
            });
            
            // Start observing the document body for changes
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
        }
    })();
    
    // Fix for file input button
    document.getElementById('attachmentBtn')?.addEventListener('click', function() {
        document.getElementById('fileInput')?.click();
    });

    // Fix for textarea - keep it on one line with horizontal scroll
    const textarea = document.getElementById('messageInput');
    if (textarea) {
        // Remove auto-resize for vertical expansion
        textarea.style.height = 'auto';
        textarea.style.overflowX = 'auto';
        textarea.style.overflowY = 'hidden';
        textarea.style.whiteSpace = 'pre';
        
        // Optional: Add horizontal scroll as user types
        textarea.addEventListener('input', function() {
            // No height adjustment - stays single line
            this.scrollLeft = this.scrollWidth; // Auto-scroll to the end
        });
    }
    </script>
