<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Love2meet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #fff1f8, #f0eaff);
      color: #333;
      padding: 20px;
      background: url('discord2.jpg') no-repeat center center fixed;
    background-size: cover;
    }

    .top-illustration {
      text-align: center;
      margin-top: 30px;
    }

    .top-illustration img {
      width: 150px;
      border-radius: 50%;
    }

    .bubble {
      position: absolute;
      background-color: #f4ccf4;
      color: #3b3b3b;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .bubble1 { top: 50px; left: 30px; }
    .bubble2 { top: 60px; right: 30px; }
    .bubble3 { top: 180px; left: 40px; }

    .form-section {
      margin-top: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    .form-section h2 {
      font-size: 26px;
      margin-bottom: 8px;
    }

    .form-section p {
      font-size: 14px;
      color: #666;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input {
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 0 0 1px #ccc;
      font-size: 16px;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #888;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      background: linear-gradient(to right, #f04d8c, #b657f0);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      opacity: 0.95;
    }

    .forgot-link {
      text-align: right;
      font-size: 14px;
      color: #888;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .forgot-link a {
      color: #c03ecb;
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer {
      margin-top: 16px;
      font-size: 14px;
      color: #555;
    }

    .auth-footer a {
      color: #c03ecb;
      text-decoration: none;
      font-weight: 600;
    }

    .terms {
      margin-top: 12px;
      font-size: 12px;
      color: #999;
    }

    .terms a {
      color: #999;
      text-decoration: underline;
    }

    @media screen and (max-width: 480px) {
      .bubble1, .bubble2, .bubble3 {
        font-size: 12px;
        padding: 4px 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Illustration -->
  <div class="top-illustration">
    <img src="love.jpeg" alt="family">
    <div class="bubble bubble1">We vibe</div>
    <div class="bubble bubble2">we love</div>
    <div class="bubble bubble3">we meet</div>
  </div>

  <!-- Login Form -->
  <div class="form-section">
    <h2>Log In</h2>
    <p>Welcome to Love2meet ‚Äî your cozy corner of connection!</p>
    
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>

      <div class="password-wrapper">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('loginPassword', this)"></span>
      </div>

      <div class="forgot-link">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="auth-footer">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>

    <div class="terms">
      By continuing, you agree to our <a href="#">Terms & Conditions</a>, <a href="#">Privacy Policy</a>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "üôà";
      } else {
        input.type = "password";
        el.textContent = "üëÅÔ∏è";
      }
    }
  </script>
</body>
</html>
